<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalBeat // Arena</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="glitch-layer"></div>
    <div id="dynamic-bg"></div>
    <canvas id="visualizer-canvas"></canvas>

    <div class="quiz-wrapper">
        <div class="center-stage">
            <div class="clue-box" id="clue-display"></div>
            
            <div id="game-container" style="width:100%;"></div>

            <div class="feedback-panel" id="feedback-panel">
                <span class="fb-status" id="fb-status"></span>
                <span class="fb-ans" id="fb-ans"></span>
                <span class="fb-pts" id="fb-pts"></span>
            </div>
        </div>

        <div class="hud-container">
            <div class="hud-info">
                Q: <span id="q-curr">1</span>/<span id="q-total">10</span> | SCORE: <span id="score-val">0</span>
            </div>
            
            <div class="progress-line-bg">
                <div id="progress-fill" class="progress-line-fill"></div>
            </div>

            <div class="controls">
                <button class="btn-ctrl" id="btn-replay" onclick="doReplay()">REPLAY (3)</button>
                <button class="btn-ctrl" onclick="forceNext()">SKIP</button>
            </div>
        </div>
    </div>

    <audio id="game-audio" crossorigin="anonymous"></audio>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
