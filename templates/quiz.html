<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalBeat // Arena</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="glitch-layer"></div>

    <div id="dynamic-bg"></div>
    <canvas id="visualizer-canvas"></canvas>

    <div id="overlay-countdown">
        <div class="countdown-number" id="countdown-text">3</div>
    </div>

    <div id="overlay-gameover">
        <h1 style="font-family:'Orbitron'; font-size:4rem;">COMPLETE</h1>
        <h2 style="font-size:2rem; color:#888;">SCORE: <span id="final-score" style="color:white;">0</span></h2>
        <div style="margin-top:30px; display:flex; gap:20px;">
            <button class="btn-main" onclick="location.href='/'">MENU</button>
            <button class="btn-main" onclick="location.reload()">RETRY</button>
        </div>
    </div>

    <div class="quiz-wrapper">
        <div class="game-hud">
            Q: <span id="q-current">1</span>/<span id="q-total">10</span> | SCORE: <span id="score-display">0</span>
        </div>

        <div class="clue-container">
            <div class="clue-label">SOURCE DIRECTORY</div>
            <div class="clue-text" id="clue-text">...</div>
            <div id="mode-badge" style="background:#333; display:inline-block; padding:5px 10px; font-size:0.8rem;">LOADING</div>
        </div>

        <div id="game-interface-container" style="width:100%; display:flex; justify-content:center;"></div>

        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div style="margin-top:30px;">
            <button id="btn-replay" class="btn-main" onclick="triggerReplay()">PLAY (3)</button>
        </div>
    </div>

    <audio id="game-audio" crossorigin="anonymous"></audio>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
